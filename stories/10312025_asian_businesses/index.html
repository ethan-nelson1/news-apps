
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Datawrapper Map Switcher</title>
  <style>
    body {
      margin: 30px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .map-container {
      flex: 1;
    }
    .map-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: none;
    }
    .map-container iframe.active {
      display: block;
    }
    .year-buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-left: 20px;
    }
    .year-buttons button {
      padding: 10px 20px;
      margin-bottom: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
    }
    .year-buttons button.active {
      background-color: #a899a7;
      color: white;
      border-color: #a899a7;
  </style>
</head>
<body>

  <div class="container">
    <div class="map-container">
    <iframe title="Asian population in the Twin Cities, 1990" class="active" aria-label="Choropleth map" id="map1990" src="https://datawrapper.dwcdn.net/T7T87/1/" scrolling="no" frameborder="0" style="min-width: 100% !important; border: none;" height="600" data-external="1"></iframe>

            <iframe title="[ Insert title here ]" aria-label="Choropleth map" class="dw" id="map2020" src="https://datawrapper.dwcdn.net/t1o6X/1/" scrolling="no" frameborder="0" style="min-width: 100% !important; border: none;" height="600" data-external="1"></iframe>
    </div>
    <div class="year-buttons">
      <button id="btn1990" class="active" onclick="showMap('1990')">1990</button>
      <button id="btn2020"onclick="showMap('2020')">2020</button>
    </div>
  </div>

<script type="text/javascript">!function(){"use strict";window.addEventListener("message",function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r,i=0;r=e[i];i++)if(r.contentWindow===a.source){var d=a.data["datawrapper-height"][t]+"px";r.style.height=d}}})}();
</script>

  <script>
    function showMap(year) {
      document.querySelectorAll('.map-container iframe').forEach(iframe => {
        iframe.classList.remove('active');
      });
      document.getElementById('map' + year).classList.add('active');

      document.querySelectorAll('.year-buttons button').forEach(button => {
        button.classList.remove('active');
      });
      document.getElementById('btn' + year).classList.add('active');
    }
  </script>

</body>
</html>
